service: aws-this-week

plugins:
  - serverless-webpack
  - serverless-prune-plugin

frameworkVersion: ">=1.17.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  timeout: 10 # The default is 6
  memorySize: 128
  region: ap-southeast-2
  environment:
    WEBHOOK_URL: ${env:WEBHOOK_URL}

functions:
  notify:
    handler: index.handler
    events:
      - schedule: cron(0 0 ? * 2 *)


